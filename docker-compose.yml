
services:
  # PHP Application —Å Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resumebot-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - resumebot
    depends_on:
      - db
    ports:
      - "80:80"
      - "443:443"

  # MySQL Database
  db:
    image: mysql:8.4
    container_name: resumebot-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-resumebot}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_123}
      MYSQL_PASSWORD: ${DB_PASSWORD:-resumebot_pass_123}
      MYSQL_USER: ${DB_USERNAME:-resumebot}
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - resumebot
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password

networks:
  resumebot:
    driver: bridge

volumes:
  dbdata:
    driver: local